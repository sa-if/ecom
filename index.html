<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modern E-commerce Store</title>
  <h1>Order Nashita Apo fast!!!</h1>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar (only Shop button now) -->
  <nav>
    <button id="nav-shop">Shop</button>
  </nav>

  <!-- Shop Page -->
  <div id="shop-page">
    <h1>Welcome to Our Store!</h1>
    <div id="products-container"></div>
    <div id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <div id="cart-total">Total: $0.00</div>
    </div>
    <!-- Checkout button below cart -->
    <button id="checkout-button">Checkout</button>
    <hr>
  </div>

  <!-- Checkout Page (initially hidden) -->
  <div id="checkout-page" style="display: none;">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <label for="customerName">
        Customer Name:
        <input type="text" id="customerName" name="customerName" required>
      </label>
      <br>
      <label for="email">
        Email:
        <input type="email" id="email" name="email" required>
      </label>
      <br>
      <label for="phone">
        Phone:
        <input type="tel" id="phone" name="phone" required>
      </label>
      <br>
      <label for="address">
        Address:
        <textarea id="address" name="address" required></textarea>
      </label>
      <br>
      <div id="cart-summary-for-form"></div>
      <br>
      <label for="formTotalAmount">
        Total Amount ($):
        <input type="number" id="formTotalAmount" name="totalAmount" step="0.01" readonly required>
      </label>
      <br>
      <label for="formItems">
        Order Items (Details):
        <textarea id="formItems" name="items" readonly required></textarea>
      </label>
      <br>
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
